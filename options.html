<!DOCTYPE html>
<html>
<head>
  <title>Phocus options</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h1>Phocus Settings</h1>
    <div class="container">
      <form id="optionsForm" class="options">
        <label class="margin-top" for="focusGoal">Focus goal, in minutes:</label>
        <input type="number" min="1" step="1" id="focusGoal" name="focusGoal" class="options">

        <label class="margin-top">Snooze time, in minutes:</label>
        <input type="number" min="1" step="1" id="snooze" class="options">

        <label class="margin-top">Idle time before a warning is triggered, in seconds:</label>
        <input type="number" min="1" step="1" id="idleDetection" class="options">

        <label class="margin-top">Time after the idle warning is auto-dismissed after system became active again, in seconds:</label>
        <input type="number" min="1" step="1" id="idleDismissal" class="options">

        <label class="margin-top">Spillover hours at the beginning of the new day that should still be counted towards the previous day:</label>
        <input type="number" min="0" max="23" step="1" id="spilloverHours" class="options">

        <div class="margin-top">
          <input type="checkbox" value="" id="showBadgeText" name="showBadgeText" checked="">
          <label for="showBadgeText">Show badge text</label>
        </div>

        <div class="margin-top">
          <input type="checkbox" value="" id="showNotifications" name="showNotifications" checked="">
          <label for="showNotifications">Show all notifications</label>
        </div>

        <button type="submit" class="button blueButton options margin-top">Save</button>
      </form>
    </div>
  </section>
  <section>
    <h1>Administration</h1>
    <button id="resetStorageButton" class="button button-red">Reset storage</button>
  </section>

  <!-- Toast -->
  <div id="toast" class="toast hidden">
    <div class="flex flex-row">
      <div id="toast-content" class="width-fill-available">Test</div>
      <button id="toast-close" class="button button-transparent font-large">&#x2715;</button>
    </div>
  </div>

  <script src="options.js" type="module"></script>
</body>
</html>

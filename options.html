<!DOCTYPE html>
<html>
<head>
  <title>Phocus options</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Phocus Options</h1>
  <section>
    <h2>Settings</h2>
    <div class="container">
      <form id="optionsForm" class="options">
        <label for="focusGoal">Focus goal, in minutes:</label>
        <input type="number" min="1" step="1" id="focusGoal" name="focusGoal" class="options">
        <label>Snooze time, in minutes:</label>
        <input type="number" min="1" step="1" id="snooze" class="options">
        <label>Idle time before a warning is triggered, in seconds:</label>
        <input type="number" min="1" step="1" id="idleDetection" class="options">
        <label>Spillover hours at the beginning of the new day that should still be counted towards the previous day:</label>
        <input type="number" min="0" max="23" step="1" id="spilloverHours" class="options">
        <button type="submit" class="button blueButton options">Save</button>
      </form>
    </div>
  </section>
  <section>
    <h2>Administration</h2>
    <button id="resetStorageButton" class="button button-red">Reset storage</button>
  </section>

  <!-- Toast -->
  <div id="toast" class="toast hidden">
    <div class="flex flex-row">
      <div id="toast-content" class="width-fill-available">Test</div>
      <button id="toast-close" class="button button-transparent font-large">&#x2715;</button>
    </div>
  </div>

  <script src="options.js" type="module"></script>
</body>
</html>

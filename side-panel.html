<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h1>Controls</h1>
    <div class="flex flex-column">
      <div class="flex flex-row">
        <div id="toggle-focus-button-combo" class="button-combo width-100pct">
          <button id="toggle-focus-button" class="button button-orange font-bold width-fill-available">Enter focus</button>
          <button id="toggle-focus-button-selector" class="button button-orange" data-dropdown-target="toggle-focus-dropdown" data-dropdown-owner="toggle-focus-button-combo">&#9662;</button>
        </div>
        <ul id="toggle-focus-dropdown" class="dropdown-menu hidden" data-dropdown>
          <li id="toggle-focus-dropdown-resume">Resume latest focus</li>
          <li id="toggle-focus-dropdown-since-active">Enter focus since active</li>
        </ul>
      </div>

      <div class="flex flex-row flex-row-time-display flex-center">
          Focus:&nbsp;<span id="total-focus-display" class="text-orange font-bold">...</span>
          <span style="margin-left: 5px; margin-right: 5px;">&middot;</span>
          Pause:&nbsp;<span id="total-pause-display" class="text-blue font-bold">...</span>
      </div>

      <div class="flex flex-row">
        <input type="text" id="notes-text-input" placeholder="Notes" class="width-stretch">
      </div>
    </div>
    <script src="popup.js" type="module"></script>
  </section>
  <section>
    <h1>History</h1>
    <div class="form-element">
      <label for="historyDate" class="text-xsmall">Date:</label>
      <input type="date" name="historyDate" id="historyDatePicker">
    </div>
    <table id="history-table">
      <thead>
        <tr class="row-header">
          <th scope="col">Start</th>
          <th scope="col">End</th>
          <th scope="col">Notes</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dummy entry for development. Will be removed.
        <tr>
          <td>01:23</td>
          <td>04:56</td>
          <td>Dummy entry</td>
          <td class="text-align-center">
            <button class="button button-blue">Edit</button>
            <button class="button button-red">Delete</button>
          </td>
        </tr>
        -->
      </tbody>
    </table>
  </section>
  <button id="add-entry-button" class="button button-big button-blue">+</button>
  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h1 id="modal-title">Update focus entry</h1>
      </div>
      <div class="modal-body">
        <div id="modal-data" style="display: hidden;"></div>
        <div class="form-element">
          <label for="starttime">Start time:</label>
          <input id="starttime" name="starttime" type="datetime-local" value="">
        </div>
        <div class="form-element">
          <label for="stoptime">Stop time:</label>
          <input id="stoptime" name="stoptime" type="datetime-local" value="">
        </div>
        <div class="form-element">
          <label for="notes">Notes:</label>
          <input id="notes" name="notes" type="text" value="Dummy entry">
        </div>
      </div>
      <div class="modal-footer">
        <button id="modal-delete-button" class="button button-red">Delete</button>
        <button id="modal-cancel-button" class="button" style="margin-left: 15px;">Cancel</button>
        <button id="modal-save-button" class="button button-blue" style="margin-left: 5px;">Save</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden">
    <div class="flex flex-row">
      <div id="toast-content" class="width-fill-available">Test</div>
      <button id="toast-close" class="button button-transparent font-large">&#x2715;</button>
    </div>
  </div>

  <script src="side-panel.js" type="module"></script>
</body>
</html>
